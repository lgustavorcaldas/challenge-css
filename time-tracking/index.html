<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Time tracking dashboard</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
    </style>
  </head>
  <body>
    <main class="container-main">
      <div class="container-one">
        <div class="report">
          <div class="top-one">
            <img id="pic" src="https://user-images.githubusercontent.com/84547544/138969287-6ef3f3fb-920a-43ab-a49d-d81e331a7cd8.jpg">
            <p>Report for<br />
            <b>Gustavo Caldas</b></p> 
          </div>
          <div class="bot">
            Daily<br />
            Weekly<br />
            Monthly<br />
          </div>
        </div>
      </div>
      <div class="container-two">
        <div class="work">
          <div class="box">
            <div class="txt">
              <p>Work
                <img src="images/icon-ellipsis.svg"></p>
              <p class="number"><b>32hrs</b></p>
              <p class="bot">Previous - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="play">
          <div class="box">
            <div class="txt">
              <p>Play
                <img src="images/icon-ellipsis.svg"></p>
              <p class="number"><b>1hr</b></p>
              <p class="bot">Previous - 2hrs</p>
            </div>
          </div>
        </div>
        <div class="study">
          <div class="box">
            <div class="txt">
              <p>Study
                <img src="images/icon-ellipsis.svg"></p>
              <p class="number"><b>13hrs</b></p>
              <p class="bot">Previous - 19hrs</p>
            </div>
          </div>
        </div>
        <div class="exercise">
          <div class="box">
            <div class="txt">
              <p>Exercise
                <img src="images/icon-ellipsis.svg"></p>
              <p class="number"><b>2hrs</b></p>
              <p class="bot">Previous - 4hrs</p>
            </div>
          </div>
        </div>
        <div class="social">
          <div class="box">
            <div class="txt">
              <p>Social
                <img src="images/icon-ellipsis.svg"></p>
              <p class="number"><b>1hr</b></p>
              <p class="bot">Previous - 3hrs</p>
            </div>
          </div>
        </div>
        <div class="self-care">
          <div class="box">
            <div class="txt">
              <p>Self Care
                <img src="images/icon-ellipsis.svg"></p>
              <p class="number"><b>2hrs</b></p>
              <p class="bot">Previous - 0hr</p>
            </div>
          </div>
        </div>  
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Gustavo Caldas</a>.
      </div>
    </main>
  </body>
</html>
